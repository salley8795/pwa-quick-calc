<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input[type="number"], input[type="text"], input[type="date"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            margin: 0;
        }
        .top-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .top-inputs div {
            flex: 1;
            margin-right: 10px;
        }
        .top-inputs div:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Form 1</h1>
        <div class="top-inputs">
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="partNumber">Part Number:</label>
                <input type="text" id="partNumber" name="partNumber">
            </div>
            <div>
                <label for="expectedBlows">Expected Blows Per Hour:</label>
                <input type="number" id="expectedBlows" name="expectedBlows">
            </div>
            <div>
                <label for="adjustedBlows">Adj Expected Blows Per Hour:</label>
                <input type="number" id="adjustedBlows" name="adjustedBlows">
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Total Actual Blows Per Hour</th>
                    <th>Downtime</th>
                    <th>Expected Efficiency</th>
                    <th>Adj Efficiency</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows for each hour -->
                <tr>
                    <td>5 - 6</td>
                    <td><input type="number" placeholder="Enter Actual Blows"></td>
                    <td><input type="number" placeholder="Enter Downtime"></td>
                    <td><input type="number" placeholder="Enter Expected Efficiency"></td>
                    <td><input type="number" placeholder="Enter Adj Efficiency"></td>
                    <td><input type="text" placeholder="Enter Comments"></td>
                </tr>
                <tr>
                    <td>6 - 7</td>
                    <td><input type="number" placeholder="Enter Actual Blows"></td>
                    <td><input type="number" placeholder="Enter Downtime"></td>
                    <td><input type="number" placeholder="Enter Expected Efficiency"></td>
                    <td><input type="number" placeholder="Enter Adj Efficiency"></td>
                    <td><input type="text" placeholder="Enter Comments"></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <button onclick="submitData()">Submit</button>
    </div>
    <script>
        function submitData() {
            // Function to handle form submission
            alert('Data submitted!');
        }
    </script>
</body>
</html>
