<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Form 1</h1>
        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="input-group">
            <label for="partNumber">Part Number:</label>
            <input type="text" id="partNumber" name="partNumber">
        </div>
        <div class="input-group">
            <label for="expectedBlows">Expected Blows Per Hour:</label>
            <input type="number" id="expectedBlows" name="expectedBlows">
        </div>
        <div class="input-group">
            <label for="adjExpectedBlows">Adj Expected Blows Per Hour:</label>
            <input type="number" id="adjExpectedBlows" name="adjExpectedBlows">
        </div>

        <table class="data-table">
            <tr>
                <th>Time</th>
                <th>Total Actual Blows Per Hour</th>
                <th>Downtime</th>
                <th>Expected Efficiency</th>
                <th>Adj Efficiency</th>
                <th>Comments</th>
            </tr>
            <tr>
                <td>5 - 6</td>
                <td><input type="number" id="actualBlows5" name="actualBlows5"></td>
                <td><input type="number" id="downtime5" name="downtime5"></td>
                <td><input type="number" id="efficiency5" name="efficiency5"></td>
                <td><input type="number" id="adjEfficiency5" name="adjEfficiency5"></td>
                <td><input type="text" id="comments5" name="comments5"></td>
            </tr>
            <!-- Repeat rows for other hours -->
        </table>

        <button onclick="submitForm()">Submit</button>
        <button onclick="location.href='index.html'">Return to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
