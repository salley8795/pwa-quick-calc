<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Form 1</h1>
        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="input-group">
            <label for="partNumber">Part Number:</label>
            <input type="text" id="partNumber" name="partNumber">
        </div>
        <div class="input-group">
            <label for="expectedBlows">Expected Blows Per Hour:</label>
            <input type="number" id="expectedBlows" name="expectedBlows">
        </div>
        <div class="input-group">
            <label for="adjExpectedBlows">Adj Expected Blows Per Hour:</label>
            <input type="number" id="adjExpectedBlows" name="adjExpectedBlows">
        </div>

        <div class="collapsible">
            <div class="collapsible-header">Hour 5-6</div>
            <div class="collapsible-content">
                <div class="input-group">
                    <label for="actualBlows5">Actual Blows Per Hour:</label>
                    <input type="number" id="actualBlows5" name="actualBlows5">
                </div>
                <div class="input-group">
                    <label for="downtime5">Downtime Minutes:</label>
                    <input type="number" id="downtime5" name="downtime5">
                </div>
                <div class="input-group">
                    <label for="efficiency5">Efficiency:</label>
                    <input type="number" id="efficiency5" name="efficiency5">
                </div>
                <div class="input-group">
                    <label for="adjEfficiency5">Adj Efficiency:</label>
                    <input type="number" id="adjEfficiency5" name="adjEfficiency5">
                </div>
                <div class="input-group">
                    <label for="comments5">Comments:</label>
                    <input type="text" id="comments5" name="comments5">
                </div>
            </div>
        </div>

        <!-- Repeat for other hours -->

        <button onclick="submitForm()">Submit</button>
        <button onclick="location.href='index.html'">Return to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
