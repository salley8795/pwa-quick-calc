<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Form 1</h1>
        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="input-group">
            <label for="partNumber">Part Number:</label>
            <input type="text" id="partNumber" name="partNumber">
        </div>
        <div class="input-group">
            <label for="expectedBlows">Expected Blows Per Hour:</label>
            <input type="number" id="expectedBlows" name="expectedBlows">
        </div>
        <div class="input-group">
            <label for="adjExpectedBlows">Adj Expected Blows Per Hour:</label>
            <input type="number" id="adjExpectedBlows" name="adjExpectedBlows">
        </div>

        <div class="table-container">
            <table class="data-table">
                <tr>
                    <th>Time</th>
                    <th>Total Actual Blows Per Hour</th>
                    <th>Downtime</th>
                    <th>Expected Efficiency</th>
                    <th>Adj Efficiency</th>
                    <th>Comments</th>
                </tr>
                <tr>
                    <td>5 - 6</td>
                    <td><input type="number" id="actualBlows5" name="actualBlows5"></td>
                    <td><input type="number" id="downtime5" name="downtime5"></td>
                    <td><input type="number" id="efficiency5" name="efficiency5"></td>
                    <td><input type="number" id="adjEfficiency5" name="adjEfficiency5"></td>
                    <td><input type="text" id="comments5" name="comments5"></td>
                </tr>
                <tr>
                    <td>6 - 7</td>
                    <td><input type="number" id="actualBlows6" name="actualBlows6"></td>
                    <td><input type="number" id="downtime6" name="downtime6"></td>
                    <td><input type="number" id="efficiency6" name="efficiency6"></td>
                    <td><input type="number" id="adjEfficiency6" name="adjEfficiency6"></td>
                    <td><input type="text" id="comments6" name="comments6"></td>
                </tr>
                <tr>
                    <td>7 - 8</td>
                    <td><input type="number" id="actualBlows7" name="actualBlows7"></td>
                    <td><input type="number" id="downtime7" name="downtime7"></td>
                    <td><input type="number" id="efficiency7" name="efficiency7"></td>
                    <td><input type="number" id="adjEfficiency7" name="adjEfficiency7"></td>
                    <td><input type="text" id="comments7" name="comments7"></td>
                </tr>
                <tr>
                    <td>8 - 9</td>
                    <td><input type="number" id="actualBlows8" name="actualBlows8"></td>
                    <td><input type="number" id="downtime8" name="downtime8"></td>
                    <td><input type="number" id="efficiency8" name="efficiency8"></td>
                    <td><input type="number" id="adjEfficiency8" name="adjEfficiency8"></td>
                    <td><input type="text" id="comments8" name="comments8"></td>
                </tr>
                <tr>
                    <td>9 - 10</td>
                    <td><input type="number" id="actualBlows9" name="actualBlows9"></td>
                    <td><input type="number" id="downtime9" name="downtime9"></td>
                    <td><input type="number" id="efficiency9" name="efficiency9"></td>
                    <td><input type="number" id="adjEfficiency9" name="adjEfficiency9"></td>
                    <td><input type="text" id="comments9" name="comments9"></td>
                </tr>
            </table>
        </div>

        <button onclick="submitForm()">Submit</button>
        <button onclick="location.href='index.html'">Return to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
