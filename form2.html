<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 2</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Form 2">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label, input[type="number"], input[type="text"], input[type="button"] {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    input[type="number"], input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      height: 40px;
      outline: none;
    }
    input[type="number"]:focus, input[type="text"]:focus {
      outline: none;
      border-color: #4CAF50;
    }
    input[type="button"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 18px;
    }
    input[type="button"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="form2">
    <h1>Form 2</h1>
    <label for="data1">Data Field 1:</label>
    <input type="number" id="data1" name="data1" placeholder="Enter Data 1">
    <label for="data2">Data Field 2:</label>
    <input type="number" id="data2" name="data2" placeholder="Enter Data 2">
    <label for="data3">Data Field 3:</label>
    <input type="number" id="data3" name="data3" placeholder="Enter Data 3">
    <label for="data4">Text Field:</label>
    <input type="text" id="data4" name="data4" placeholder="Enter Text">
    <input type="button" value="Submit" onclick="submitForm()">
  </form>
  <input type="button" value="Return to Menu" onclick="location.href='index.html'">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(error => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }

    function submitForm() {
      // Placeholder function for form submission
      alert('Form submitted');
    }
  </script>
</body>
</html>
