<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Calc</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Quick Calc">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      overflow: hidden;
      font-size: 18px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }
    form {
      max-width: 300px; /* Reduced width for better form control */
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, input[type="text"], input[type="button"] {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    input[type="text"] {
      padding: 8px; /* Adjusted padding */
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="button"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px; /* Slightly smaller padding */
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    input[type="button"]:hover {
      background-color: #45a049;
    }
    #result, #loading {
      text-align: center;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Quick Entry</h1>
  <form id="inputForm">
    <label for="num1">Expected Blows Per Hour:</label>
    <input type="text" id="num1" name="num1" placeholder="Enter Expected">
    <label for="num2">Actual Blows Per Hour:</label>
    <input type="text" id="num2" name="num2" placeholder="Enter Actual">
    <label for="num3">Downtime Minutes:</label>
    <input type="text" id="num3" name="num3" placeholder="Enter Downtown">
    <input type="button" value="Calculate" onclick="calculate()">
  </form>
  <div id="result"></div>
  <div id="loading">Calculating...</div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(error => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }

    function calculate() {
      var expectedBlows = parseFloat(document.getElementById('num1').value);
      var actualBlows = parseFloat(document.getElementById('num2').value);
      var downtimeMinutes = parseFloat(document.getElementById('num3').value) || 0;

      if (isNaN(expectedBlows) || isNaN(actualBlows)) {
        alert("Please enter valid numbers for Expected Blows and Actual Blows.");
        return;
      }

      var efficiencyPercent = (actualBlows / (60 - downtimeMinutes)) * 60 / expectedBlows * 100;
      document.getElementById('result').textContent = "Efficiency: " + efficiencyPercent.toFixed(2) + "%";
    }
  </script>
</body>
</html>
