<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Calc</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Quick Calc">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center the form vertically */
      touch-action: manipulation; /* Prevent zooming */
      font-size: 18px; /* Increased font size for better visibility */
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed; /* Fix the form in place */
      top: 50%;
      transform: translateY(-50%); /* Center the form vertically */
    }
    label, input[type="text"], input[type="button"] {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      inputmode: numeric;
      font-size: 16px;
      height: 40px; /* Fixed height */
      outline: none; /* Remove focus outline */
      width: 100px; /* Set width to accommodate shorter placeholders */
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4CAF50; /* Change border color on focus */
    }
    input[type="button"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 20px; /* Increased padding for better visibility */
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px; /* Increased font size for better visibility */
      width: 100%;
    }
    input[type="button"]:hover {
      background-color: #45a049;
    }
    #result, #loading {
      text-align: center;
      margin-top: 10px;
      color: #333;
      font-size: 18px; /* Increased font size for better visibility */
    }
    #loading {
      display: none;
    }
  </style>
</head>
<body>
  <form id="inputForm">
    <h1>Quick Entry</h1>
    <label for="num1">Expected Blows Per Hour:</label>
    <input type="text" id="num1" name="num1" placeholder="Enter Expected" inputmode="numeric" pattern="[0-9]*">
    <label for="num2">Actual Blows Per Hour:</label>
    <input type="text" id="num2" name="num2" placeholder="Enter Actual" inputmode="numeric" pattern="[0-9]*">
    <label for="num3">Downtime Minutes:</label>
    <input type="text" id="num3" name="num3" placeholder="Enter Downtime" inputmode="numeric" pattern="[0-9]*">
    <input type="button" value="Calculate" onclick="calculate()">
    <div id="result" style="font-weight: bold;"></div>
    <div id="loading">Calculating...</div>
  </form>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }

    function calculate() {
      var expectedBlows = document.getElementById('num1').value;
      var actualBlows = document.getElementById('num2').value;
      var downtimeMinutes = document.getElementById('num3').value || 0; // Default to 0 if blank

      if (expectedBlows === "" || actualBlows === "") {
        alert("Please enter values for Expected Blows and Actual Blows.");
        return;
      }

      expectedBlows = parseFloat(expectedBlows);
      actualBlows = parseFloat(actualBlows);
      downtimeMinutes = parseFloat(downtimeMinutes);

      var effectiveOperatingTime = 60 - downtimeMinutes;
      var adjustedExpectedProduction = (expectedBlows / 60) * effectiveOperatingTime;
      var efficiency = (actualBlows / adjustedExpectedProduction) * 100;

      document.getElementById('loading').style.display = 'block';
      document.getElementById('result').innerHTML = '';

      setTimeout(function() {
