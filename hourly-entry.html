    <script src="script.js"></script>
    <script>
        function submitForm() {
            alert('Form submitted!'); // Placeholder for form submission logic
        }

        document.querySelectorAll('[id^="actualBlows"], [id^="downtime"]').forEach(input => {
            input.addEventListener('input', function() {
                const row = this.closest('tr');
                const actualBlows = parseFloat(row.querySelector('[id^="actualBlows"]').value) || 0;
                const downtime = parseFloat(row.querySelector('[id^="downtime"]').value) || 0;
                const expectedBlows = parseFloat(document.getElementById('expectedBlows').value) || 0;
                const adjExpectedBlows = parseFloat(document.getElementById('adjExpectedBlows').value) || 0;

                const hoursEffective = 1 - (downtime / 60);
                const efficiency = actualBlows ? (actualBlows / (expectedBlows * hoursEffective)) * 100 : 0;
                const adjEfficiency = actualBlows ? (actualBlows / (adjExpectedBlows * hoursEffective)) * 100 : 0;

                row.querySelector('[id^="efficiency"]').value = efficiency.toFixed(2) + '%';
                row.querySelector('[id^="adjEfficiency"]').value = adjEfficiency.toFixed(2) + '%';
            });
        });
    </script>
